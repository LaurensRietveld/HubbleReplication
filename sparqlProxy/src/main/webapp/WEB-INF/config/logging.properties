handlers=java.util.logging.FileHandler

.level=INFO
org.restlet.Component.EntryPoint.level=INFO
#org.mortbay.level=SEVERE
#org.restlet.level=SEVERE

# Specifies a pattern for generating the output file name. (Defaults to "%h/java%u.log").
# A pattern consists of a string that includes the following special components that will be replaced at runtime:
#    "/" the local pathname separator
#    "%t" the system temporary directory
#    "%h" the value of the "user.home" system property
#    "%g" the generation number to distinguish rotated logs
#    "%u" a unique number to resolve conflicts
#    "%%" translates to a single percent sign "%" 
java.util.logging.FileHandler.pattern=/usr/local/share/syncProject/logs/restlet.log
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter


